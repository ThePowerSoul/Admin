<style>
    .report-message-container {
        padding: 24px;
    }

    .report-message-container .report-message-item {
        padding: 16px;
        background-color: rgb(255, 255, 255);
        border: 1px solid rgba(0, 0, 0, 0.12);
        border-radius: 15px;
        min-height: 48px;
        min-width: 500px;
    }

    .report-message-item .reply-input {
        height: 100px;
        resize: none;
        width: 100%;
    }

    .report-message-container .send-warn-container, .report-message-container .send-reply-container {
        margin-top: 24px;
    }
</style><div class=report-message-container><div class=report-message-item ng-repeat="message in messages"><div layout=row layout-align="start center"><span class=md-body-1>举报者：</span> <span class=md-body-1 ng-bind=message.Author></span></div><div layout=row layout-align="start center"><span class=md-body-1>举报原因：</span> <span class=md-body-1 ng-bind=message.Content></span></div><div layout=row layout-align="start center"><span class=md-body-1>举报内容链接：</span> <span class=md-body-1 ng-bind=message.TargetLink></span></div><div layout=row layout-align="start center"><span class=md-body-1>举报类型：</span> <span class=md-body-1 ng-bind="message.Category | reportCategortFilter"></span></div><div layout=row layout-align="start center"><span class=md-body-1>举报者：</span> <span class=md-body-1 ng-bind=message.Author></span></div><div layout=row layout-align="start center"><span class=md-body-1>处理情况：</span> <span class=md-body-1 ng-style="{color: message.Status === '1' ? '#4caf50' : 'red'}" ng-bind="message.Status | statusFilter"></span></div><md-button ng-show="message.Status === '0'" ng-click=markRead(message)>标记为已处理</md-button><div class=send-reply-container layout=row layout-align="start center"><textarea class=reply-input type=text ng-model=message.Reply></textarea><md-button class=md-raised ng-click=sendReply(message) ng-disabled="message.Reply === ''">回复举报者</md-button></div><div class=send-warn-container layout=row layout-align="start center"><textarea class=reply-input type=text ng-model=message.Warn></textarea><md-button class=md-raised ng-click=sendWarn(message) ng-disabled="message.Warn === ''">回复被举报者</md-button></div></div></div>
